<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Discog Price Tool</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Discog Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Have" placeholder="How many people have it" required="required" />
        <input type="text" name="Want" placeholder="How many people want it" required="required" />
        <input type="text" name="rating" placeholder="rating" required="required" />
        <input type="text" name="Age" placeholder="Year" required="required" />
        <input type="text" name="no_tracks" placeholder="Number of Tracks" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict value</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
